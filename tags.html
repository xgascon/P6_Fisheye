<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye | Tags</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="photographer-header">
      <a href="index.html" class="header-logo">
        <img alt="Fisheye Home page" src="./images/logo.PNG" class="logo"/>
      </a>
    </header>

    <main class="photographer-main">
      <div>

        <div class="order">
          Trier par
          <div class="order-by">
            <button id="order-by-trigger" class="order-by-element"> <span id="order-by-trigger-text">Popularité</span> <i class="fa fa-chevron-down"></i></button> 
            <div id="order-by-dropdown" class="order-by-dropdown">
              <button class="order-by-element order-by-dropdown-element" value="popularite"> Popularité <i class="fa fa-chevron-up"></i></button>
              <hr>
              <button class="order-by-element order-by-dropdown-element" value="date"> Date </button>
              <hr>
              <button class="order-by-element order-by-dropdown-element" value="titre"> Titre </button>
            </div>
          </div>
        </div>

        <section class="section-media">
            <div class="media-contenant" id="media-contenant">
                
            </div>
        </section>
      </div>

      <dialog id="dialog" class="dialog">
        <button id="dialog-previous" class="dialog-arrow-left">
          <i class="fa fa-chevron-left"></i>
        </button>
        <div class="media-card">
          <div id="dialog-img-container" class="image-container">
          </div>
          <div id="dialog-banner-media" class="banner-media">
            <h3 id="title-dialog"></h3>
          </div>
        </div>   
        <div class="dialog-right">
          <button id="dialog-next" class="dialog-arrow-right">
            <i class="fa fa-chevron-right"></i>
          </button>
          <button id="dialog-close" class="dialog-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </div>
      </dialog>
      
    </main>
    <footer>
    </footer>
    <script src="dist/bundle-tags.js"></script>
  </body>
</html>
